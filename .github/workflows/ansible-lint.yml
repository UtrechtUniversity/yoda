name: Ansible Lint

on:
  push:
    paths-ignore:
    - 'README.md'
    - 'Vagrantfile'
    - 'docs/**'
    - 'docker/**'
    - '.github/workflows/documentation.yml'
  pull_request:
    paths-ignore:
    - 'README.md'
    - 'Vagrantfile'
    - 'docker/**'
    - 'docs/**'
    - '.github/workflows/documentation.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@179266c919d96bc618960e80e07676cbc9a8bfc4

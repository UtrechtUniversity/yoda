---
# copyright Utrecht University
# This playbook deploys a complete Yoda instance.

- hosts: localhost
  gather_facts: False
  pre_tasks:
    - name: Verify Ansible version meets requirements
      assert:
        that: "ansible_version.full is version('2.9', '>=')"
        msg: >
          "You must update Ansible to at least 2.9 to deploy Yoda."


- hosts: all
  gather_facts: False
  pre_tasks:
    - name: Retrieve Yoda repository branch
      shell: |
        set -o pipefail
        git branch | grep \* | cut -d ' ' -f2
      register: git_branch
      changed_when: False
      delegate_to: localhost
      args:
        executable: /bin/bash


    - name: Verify Yoda repository is on correct branch
      fail:
        msg: "Make sure your Yoda repository is on branch {{ yoda_version }}. (git checkout {{ yoda_version }})"
      when: not ansible_check_mode and yoda_version not in git_branch.stdout and yoda_environment != "development"


- name: Add hosts entries to development instances
  hosts: development
  become: yes
  roles:
    - hostentries


- name: Provision common software and certificates
  hosts: all
  become: yes
  roles:
    - common
    - certificates


- name: Provision portal server
  hosts: portals
  become: yes
  roles:
    - apache
    - { role: acme_certificates, when: yoda_environment == "testing" }
    - php
    - yoda_portal
    - irods_icommands
    - irods_runtime
    - yoda_davrods
  tags:
    - portal


- name: Provision database server
  hosts: databases
  become: yes
  roles:
    - postgresql
    - irods_database
  tags:
    - database


- name: Provision iCAT server
  hosts: icats
  become: yes
  roles:
    - pam_python
    - irods_icat
    - irods_runtime
    - irods_microservices
    - composable_resources
    - irods_completion
    - irods_rodsadmin
    - role: postfix
      when: enable_postfix
  tags:
    - icat


- name: Provision resource server
  hosts: resources
  become: yes
  roles:
    - irods_resource
    - irods_runtime
    - irods_microservices
    - irods_completion
  tags:
    - resource


- name: Provision rulesets on iCAT server
  hosts: icats
  become: yes
  roles:
    - role: yoda_rulesets
      install_rulesets: yes
  tags:
    - icat


- name: Provision rulesets on resource server
  hosts: resources
  become: yes
  roles:
    - role: yoda_rulesets
      install_rulesets: no
  tags:
    - resource


- name: Provision public server
  hosts: publics
  become: yes
  roles:
    - apache
    - yoda_moai
    - yoda_landingpages
    - yoda_public
  tags:
    - public


- name: Provision external user service server
  hosts: eus
  become: yes
  roles:
    - apache
    - php
    - yoda_external_user_service
    - role: postfix
      when: enable_postfix
  tags:
    - eus

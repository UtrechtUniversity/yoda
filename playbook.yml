# This playbook deploys a complete Yoda instance.

- name: Check Ansible version
  hosts: localhost
  gather_facts: false
  pre_tasks:
    - name: Verify Ansible version meets requirements
      ansible.builtin.assert:
        that: "ansible_version.full is version('2.9', '>=')"
        msg: >
          "You must update Ansible to at least 2.9 to deploy Yoda."


- name: Check repository branches
  hosts: all
  gather_facts: false
  pre_tasks:
    - name: Retrieve Yoda repository branch
      ansible.builtin.shell: |
        set -o pipefail
        git branch | grep \* | cut -d ' ' -f2
      register: git_branch
      changed_when: false
      check_mode: false
      delegate_to: localhost
      args:
        executable: /bin/bash

    - name: Determine whether yoda version matches a lightweight tag describing the current commit
      ansible.builtin.shell: |
        set -o pipefail
        git show-ref | grep "^$(git rev-parse head) " | \
        grep " refs/tags/" | cut -d '/' -f 3 | grep "^{{ yoda_version }}$"
      delegate_to: localhost
      register: check_git_ltags
      changed_when: false
      failed_when: check_git_ltags.rc > 1
      check_mode: false
      args:
        executable: /bin/bash


    - name: Determine whether yoda version matches an annotated tag describing the current commit
      ansible.builtin.shell: |
        set -o pipefail
        git describe --tags | grep "^{{ yoda_version }}$"
      delegate_to: localhost
      register: check_git_atags
      changed_when: false
      failed_when: check_git_atags.rc > 1
      check_mode: false
      args:
        executable: /bin/bash


    - name: Abort if Yoda repository is not on correct branch or tag
      ansible.builtin.fail:
        msg: "Make sure your Yoda repository is on branch {{ yoda_version }} or a tag pointing at the current commit. (git checkout {{ yoda_version }})"
      when: yoda_version not in git_branch.stdout and check_git_ltags.rc != 0 and check_git_atags.rc != 0 and yoda_environment != "development"


- name: Add hosts entries to development instances
  hosts: development
  become: true
  roles:
    - hostentries


- name: Provision common software and certificates
  hosts: all
  become: true
  roles:
    - common
    - certificates


- name: Provision portal server
  hosts: portals
  become: true
  roles:
    - apache
    - role: opensearch
      when: enable_open_search
    - python3
    - yoda_portal
    - role: irods_icommands
      when: "'davrods' not in group_names"
    - role: irods_runtime
      when: "'davrods' not in group_names"
    - role: yoda_davrods
      when: "'davrods' not in group_names"
    - role: nvm
      when: yoda_environment == "development"
  tags:
    - portal


- name: Provision davrods server
  hosts: davrods
  become: true
  roles:
    - apache
    - irods_icommands
    - irods_runtime
    - yoda_davrods
  tags:
    - davrods


- name: Provision database server
  hosts: databases
  become: true
  roles:
    - postgresql
    - irods_database
  tags:
    - database


- name: Provision iCAT server
  hosts: icats
  become: true
  roles:
    - pam_python
    - irods_icat
    - irods_runtime
    - role: irods_resource_plugin_s3
      when: enable_s3_resource
    - role: minio
      when: enable_s3_resource and yoda_environment == "development"
    - irods_microservices
    - irods_completion
    - irods_rodsadmin
    - role: irods_consistency_check
      when: enable_irods_consistency_check
    - role: icat_database_checker
      when: enable_icat_database_checker
    - role: dms_archive_mock
      when: enable_tape_archive and yoda_environment == "development"
    - role: dms_tape_archive
      when: enable_tape_archive and yoda_environment != "development"
    - role: postfix
      when: enable_postfix
    - role: mailpit
      when: enable_mailpit
  tags:
    - icat


- name: Provision resource server
  hosts: resources
  become: true
  roles:
    - irods_resource
    - role: irods_resource_plugin_s3
      when: enable_s3_resource
    - irods_runtime
    - irods_microservices
    - irods_completion
    - role: irods_consistency_check
      when: enable_irods_consistency_check
  tags:
    - resource


- name: Provision iRODS resources
  hosts: icats
  become: true
  roles:
    - composable_resources
  tags:
    - icat


- name: Provision rulesets on iCAT server
  hosts: icats
  become: true
  roles:
    - role: yoda_rulesets
      install_rulesets: true
  tags:
    - icat


- name: Provision rulesets on resource server
  hosts: resources
  become: true
  roles:
    - role: yoda_rulesets
      install_rulesets: '{{ override_resc_install_rulesets | default(False) }}'
  tags:
    - resource


- name: Provision public server
  hosts: publics
  become: true
  roles:
    - apache
    - yoda_moai
    - yoda_landingpages
    - yoda_public
  tags:
    - public


- name: Provision external user service server
  hosts: eus
  become: true
  roles:
    - apache
    - php
    - yoda_external_user_service
    - role: postfix
      when: enable_postfix
    - role: mailpit
      when: enable_mailpit
  tags:
    - eus

- name: Restart PostgreSQL
  ansible.builtin.service:
    name: "{{ postgresql_daemon }}"
    state: restarted
  when: "not ansible_check_mode and ('postgresql-server' not in ansible_facts.packages or not prevent_upgrade)"


- name: Restart firewall
  ansible.builtin.service:
    name: firewalld
    state: restarted

- name: Ensure Python dependencies are installed
  package:
    name:
      - python-pip
    state: present


- name: Ensure python-irodsclient dependencies are installed
  pip:
    name:
      - pip==20.2.4
      - setuptools==44.1.1
    state: present


- name: Remove any python-irodsclient
  pip:
    name:
      - python-irodsclient
    state: absent


- name: Ensure python-irodsclient is installed
  pip:
    name:
      - git+https://github.com/irods/python-irodsclient.git@4f686b96af1125a79b71394ef697d78cd734bc41
    state: present

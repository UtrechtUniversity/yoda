- name: Install script for revision clean up
  become_user: "{{ irods_service_account }}"
  become: true
  ansible.builtin.template:
    src: cronjob-revision-cleanup.sh.j2
    dest: '~{{ irods_service_account }}/.irods/cronjob-revision-cleanup.sh'

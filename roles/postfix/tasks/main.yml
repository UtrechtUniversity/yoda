- name: Include OS-specific variables
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"


- name: Check required parameters Postfix role
  ansible.builtin.fail:
    msg: 'If Postfix is enabled, postfix_relayhost needs to be configured.'
  when: postfix_relayhost is not defined
  check_mode: false


- name: Ensure Postfix and related software is installed
  ansible.builtin.package:
    name:
      - postfix
      - '{{ postfix_mailx_package }}'
      - '{{ postfix_sasl_package }}'
    state: present
  notify: Systemd daemon reload


- name: "Configure Postfix"
  community.general.ini_file:
    path: /etc/postfix/main.cf
    section: ""
    option: "{{ item.key }}"
    value: "{{ item.value }}"
    mode: '0644'
    owner: root
    group: root
  loop: "{{ postfix_params | dict2items }}"
  vars:
    postfix_params:
      relayhost: "[{{ postfix_relayhost }}]:{{ postfix_relayhost_port | string }}"
      inet_interfaces: "localhost"
      inet_protocols: "{{ postfix_inet_protocols }}"
      myhostname: "{{ postfix_myhostname }}"
      myorigin: "{{ postfix_myorigin }}"
      mydestination: ""
      canonical_maps: "hash:/etc/postfix/canonical"
  when: not ansible_check_mode
  notify: Restart Postfix


- name: "Configure Postfix SASL for SMTP delivery via TLS"
  community.general.ini_file:
    section: ""
    path: /etc/postfix/main.cf
    option: "{{ item.key }}"
    value: "{{ item.value }}"
    mode: '0644'
    owner: root
    group: root
  loop: "{{ postfix_params | dict2items }}"
  when: not ansible_check_mode
  vars:
    postfix_params:
      smtp_use_tls: '{{ "yes" if postfix_smtp_enable_tls else "no" }}'
      smtp_sasl_auth_enable: '{{ "yes" if postfix_smtp_enable_authentication else "no" }}'
      smtp_sasl_password_maps: '{{ "hash:/etc/postfix/sasl_passwd" if postfix_smtp_enable_authentication else "" }}'
      smtp_sasl_security_options: '{{ "noanonymous" if postfix_smtp_enable_authentication else "" }}'
      smtp_sasl_tls_security_options: '{{ "noanonymous" if postfix_smtp_enable_authentication else "" }}'
  notify: Restart Postfix


- name: "Configure Postfix to address SMTP smuggling"
  community.general.ini_file:
    path: /etc/postfix/main.cf
    section: ""
    option: "{{ item.key }}"
    value: "{{ item.value }}"
    mode: '0644'
    owner: root
    group: root
  loop: "{{ postfix_params | dict2items }}"
  vars:
    postfix_params:
      smtpd_data_restrictions: "reject_unauth_pipelining"
      smtpd_discard_ehlo_keywords: "chunking, silent-discard"
  notify: Restart Postfix


- name: "Configure Postfix debugging parameters"
  community.general.ini_file:
    path: /etc/postfix/main.cf
    section: ""
    option: "{{ item.key }}"
    value: "{{ item.value }}"
    mode: '0644'
    owner: root
    group: root
  loop: "{{ postfix_params | dict2items }}"
  when: postfix_enable_debugging and not ansible_check_mode
  vars:
    postfix_params:
      debug_peer_list: "{{ postfix_relayhost }}"
      debug_peer_level: "3"
  notify: Restart Postfix


- name: Write input for Postfix canonical map
  ansible.builtin.template:
    src: canonical.j2
    dest: "/etc/postfix/canonical"
    owner: root
    group: root
    mode: '0600'
  notify: Load Postfix Canonical Map


- name: Create Postfix relayhost credentials file
  ansible.builtin.template:
    src: sasl_passwd.j2
    dest: "/etc/postfix/sasl_passwd"
    owner: root
    group: root
    mode: '0600'
  no_log: true
  when: postfix_smtp_enable_authentication
  register: postfix_sasl_passwd
  notify: Restart Postfix


- name: Disable bounces in Postfix
  ansible.builtin.lineinfile:
    path: /etc/postfix/master.cf
    regexp: '^bounce'
    line: "bounce    unix  -       -       n       -       0       discard"
    owner: root
    group: root
    mode: '0644'
  when: not ansible_check_mode
  notify: Restart Postfix


- name: Ensure seboolean httpd_can_sendmail is enabled
  ansible.posix.seboolean:
    name: httpd_can_sendmail
    state: true
    persistent: true
  when: ansible_distribution == "RedHat" and ansible_selinux


- name: Configure default Postfix AppArmor profile
  ansible.builtin.copy:
    src: '/usr/share/apparmor/extra-profiles/{{ item }}'
    dest: '/etc/apparmor.d/{{ item }}'
    mode: '0644'
    remote_src: true
  with_items:
    - usr.bin.procmail
    - usr.lib.postfix.anvil
    - usr.lib.postfix.bounce
    - usr.lib.postfix.cleanup
    - usr.lib.postfix.discard
    - usr.lib.postfix.error
    - usr.lib.postfix.flush
    - usr.lib.postfix.lmtp
    - usr.lib.postfix.local
    - usr.lib.postfix.master
    - usr.lib.postfix.nqmgr
    - usr.lib.postfix.oqmgr
    - usr.lib.postfix.pickup
    - usr.lib.postfix.pipe
    - usr.lib.postfix.proxymap
    - usr.lib.postfix.qmgr
    - usr.lib.postfix.qmqpd
    - usr.lib.postfix.scache
    - usr.lib.postfix.showq
    - usr.lib.postfix.smtp
    - usr.lib.postfix.smtpd
    - usr.lib.postfix.spawn
    - usr.lib.postfix.tlsmgr
    - usr.lib.postfix.trivial-rewrite
    - usr.lib.postfix.verify
    - usr.lib.postfix.virtual
    - usr.sbin.postalias
    - usr.sbin.sendmail.postfix
  register: postfix_apparmor_default
  when: not ansible_check_mode and ansible_os_family == "Debian"


- name: Configure Postfix custom AppArmor profiles
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '/etc/apparmor.d/{{ item.dest }}'
    owner: root
    group: root
    mode: '0644'
  with_items:
    - src: 'usr.sbin.postdrop.j2'
      dest: 'usr.sbin.postdrop'
    - src: 'usr.sbin.postfix.j2'
      dest: 'usr.sbin.postfix'
    - src: 'usr.sbin.postmap.j2'
      dest: 'usr.sbin.postmap'
    - src: 'usr.sbin.postqueue.j2'
      dest: 'usr.sbin.postqueue'
    - src: 'usr.sbin.sendmail.j2'
      dest: 'usr.sbin.sendmail'
  register: postfix_apparmor_custom
  when: ansible_os_family == "Debian"


- name: Enforce Postfix AppArmor profiles
  ansible.builtin.shell: |
    aa-enforce /etc/apparmor.d/*postfix*
    aa-enforce /etc/apparmor.d/usr.sbin.post*
    aa-enforce /etc/apparmor.d/usr.bin.procmail
    aa-enforce /etc/apparmor.d/usr.sbin.sendmail
  notify: Restart Postfix
  changed_when: false
  when: ansible_os_family == "Debian" and (postfix_apparmor_default.changed or postfix_apparmor_custom.changed)


- name: Map Postfix relayhost credentials file
  ansible.builtin.command: /usr/sbin/postmap sasl_passwd # noqa no-changed-when
  when: not ansible_check_mode and postfix_smtp_enable_authentication and postfix_sasl_passwd.changed
  args:
    chdir: /etc/postfix


- name: Remove Postfix relayhost credentials files
  ansible.builtin.file:
    name: "{{ item }}"
    state: absent
  with_items:
    - /etc/postfix/sasl_passwd
    - /etc/postfix/sasl_passwd.db
  when: not postfix_smtp_enable_authentication


- name: Ensure Postfix service is enabled and started
  ansible.builtin.service:
    name: postfix
    enabled: true
    state: started
  ignore_errors: "{{ ansible_check_mode }}"

- name: Restart Postfix
  ansible.builtin.service:
    name: postfix
    state: restarted
  when: not ansible_check_mode


- name: Systemd daemon reload
  ansible.builtin.systemd:
    daemon_reload: true


- name: Load Postfix Canonical Map
  ansible.builtin.command:
    cmd: postmap canonical
    chdir: /etc/postfix

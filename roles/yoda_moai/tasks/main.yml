---
# copyright Utrecht University

- name: Ensure Yoda MOAI user exists
  ansible.builtin.user:
    name: '{{ yoda_moai_user }}'
    home: '{{ yoda_moai_home }}'


- name: Check out Yoda MOAI
  become_user: '{{ yoda_moai_user }}'
  become: true
  ansible.builtin.git:
    repo: https://github.com/UtrechtUniversity/yoda-moai.git
    dest: '{{ yoda_moai_home }}/yoda-moai'
    version: "{{ yoda_moai_version }}"
  register: repochanges


- name: Install SCLO-RH repository for Python 3.8
  ansible.builtin.package:
    name: centos-release-scl
    enablerepo: "{{ centos_extras_repository }}"


- name: Remove Python 2 Mod_WSGI package
  ansible.builtin.package:
    name: mod_wsgi
    state: absent


# Python 3.6 is end of life and no longer compatible with newer versions of SQLAlchemy,
# so install newer version.
- name: Install Python 3.8
  ansible.builtin.yum:
    name: rh-python38-python,rh-python38-python-devel,rh-python38-python-libs,rh-python38-python-pip,rh-python38-python-pip-wheel,rh-python38-python-mod_wsgi
    enablerepo: "{{ centos_sclo_rh_repository }}"
  when: not ansible_check_mode


- name: Link Python 3 Mod_WSGI to Apache Modules
  ansible.builtin.file:
    dest: /usr/lib64/httpd/modules/mod_wsgi.so
    src: /opt/rh/rh-python38/root/usr/lib64/python3.8/site-packages/mod_wsgi/server/mod_wsgi-py38.cpython-38-x86_64-linux-gnu.so
    state: link


- name: Configure WSGI module in Apache
  ansible.builtin.copy:
    src: 02-wsgi.conf
    dest: /etc/httpd/conf.modules.d/02-wsgi.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart Apache webserver


- name: Remove old WSGI configuration in Apache
  ansible.builtin.file:
    path: /etc/httpd/conf.modules.d/10-wsgi.conf
    state: absent
  notify: Restart Apache webserver


- name: Check if MOAI virtual environment is still running on Python 2
  ansible.builtin.stat:
    path: '/var/www/moai/venv/bin/python2.7'
  register: moai_venv_python2


# For upgrade to Yoda 1.9
- name: Move old Python 2 MOAI virtual environment in order to be able to replace it
  become_user: '{{ yoda_moai_user }}'
  become: true
  ansible.builtin.command: "mv /var/www/moai/yoda-moai/venv /var/www/moai/venv.python2-backup"
  when: moai_venv_python2.stat.exists


- name: Ensure Yoda MOAI virtualenv exists
  become_user: '{{ yoda_moai_user }}'
  become: true
  ansible.builtin.command: virtualenv --python /opt/rh/rh-python38/root/bin/python3 "{{ yoda_moai_home }}/yoda-moai/venv"
  args:
    creates: "{{ yoda_moai_home }}/yoda-moai/venv"


- name: Upgrade pip in virtual environment
  ansible.builtin.pip:
    name:
      - pip==20.2.4
    executable: /var/www/moai/yoda-moai/venv/bin/pip3.8


# Change detection in git repositories is unreliable in some Ansible versions, so we always
# run this task, just to be sure.
- name: Ensure Yoda MOAI dependencies are installed
  become_user: '{{ yoda_moai_user }}'
  become: true
  ansible.builtin.pip:
    name: '{{ yoda_moai_home }}/yoda-moai'
    virtualenv: '{{ yoda_moai_home }}/yoda-moai/venv'
    extra_args: "-e"
  environment:
    C_INCLUDE_PATH: /opt/rh/rh-python38/root/usr/include/python3.8
  notify: Restart Apache webserver


# We need to patch SQLAlchemy because it is no longer compatible with
# the ancient SQLite version in CentOS 7. Copy the file rather than fileinline
# to avoid the need for hairy workarounds for limitations regarding nested quotes.
- name: Patch SQLAlchemy to be compatible with ancient SQLite
  become_user: '{{ yoda_moai_user }}'
  become: true
  ansible.builtin.copy:
    src: pysqlite.py
    dest: "{{ yoda_moai_home }}/yoda-moai/venv/lib/python3.8/site-packages/sqlalchemy/dialects/sqlite/pysqlite.py"
    mode: 0644
    owner: '{{ yoda_moai_user }}'
    group: '{{ yoda_moai_user }}'


- name: Ensure Yoda MOAI home is world readable
  ansible.builtin.file:
    path: '{{ yoda_moai_home }}'
    mode: 0755
    owner: '{{ yoda_moai_user }}'
    group: '{{ yoda_moai_user }}'
    state: directory


- name: Ensure inbox user exists
  ansible.builtin.user:
    name: '{{ yoda_inbox_user }}'


- name: Add upload user pub key to authorized_keys of inbox
  ansible.posix.authorized_key:
    user: '{{ yoda_inbox_user }}'
    key: '{{ upload_pub_key | b64decode }}'
    state: present


- name: Ensure metadata inbox exists and is readable for moai
  ansible.builtin.file:
    path: '{{ yoda_metadata_inbox }}'
    owner: '{{ yoda_inbox_user }}'
    group: '{{ yoda_moai_user }}'
    mode: 02750
    state: directory


- name: Install moai.wsgi
  ansible.builtin.template:
    src: moai.wsgi.j2
    dest: '{{ yoda_moai_home }}/moai.wsgi'
    owner: '{{ yoda_moai_user }}'
    group: '{{ yoda_moai_user }}'
    mode: 0644
  notify: Restart Apache webserver


- name: Install settings.ini for Yoda MOAI
  ansible.builtin.template:
    src: moai-settings.ini.j2
    dest: '{{ yoda_moai_home }}/settings.ini'
    owner: '{{ yoda_moai_user }}'
    group: '{{ yoda_moai_user }}'
    mode: 0644
  notify: Restart Apache webserver


- name: Initialize Yoda MOAI database
  become_user: '{{ yoda_moai_user }}'
  become: true
  ansible.builtin.command: '{{ yoda_moai_home }}/yoda-moai/venv/bin/update_moai -q --config {{ yoda_moai_home }}/settings.ini yoda_moai &> /dev/null'
  args:
    creates: '{{ yoda_moai_home }}/moai.db'


- name: Set SELinux context for shared libraries
  community.general.sefcontext:
    target: '{{ yoda_moai_home }}/yoda-moai/venv/(.*)?'
    setype: httpd_unconfined_script_exec_t
    state: present
  register: filescontext
  when: ansible_selinux.status == "enabled"


- name: Ensure selinux context is enforced on shared libraries
  ansible.builtin.command: 'restorecon -r {{ yoda_moai_home }}/yoda-moai/venv'
  when: ansible_selinux.status == "enabled" and filescontext.changed


- name: Set SELinux context for Yoda MOAI database
  community.general.sefcontext:
    target: '{{ yoda_moai_home }}/moai.db'
    setype: httpd_sys_rw_content_t
    state: present
  register: filecontext
  when: ansible_selinux.status == "enabled"


- name: Ensure selinux context is enforced on Yoda MOAI database
  ansible.builtin.command: 'restorecon {{ yoda_moai_home }}/moai.db'
  when: ansible_selinux.status == "enabled" and filecontext is changed


- name: Configure cronjob to update MOAI database
  ansible.builtin.cron:
    user: '{{ yoda_moai_user }}'
    name: 'cronjob-update-moai'
    minute: '*/5'
    job: '{{ yoda_moai_home }}/yoda-moai/venv/bin/update_moai -q --config {{ yoda_moai_home }}/settings.ini yoda_moai &> /dev/null'

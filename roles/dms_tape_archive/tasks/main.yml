- name: Copy DMF scripts to msiExecCmd dir
  become_user: "{{ irods_service_account }}"
  become: yes
  ansible.builtin.copy:
    src: "tape_archive/scripts/{{ item }}"
    dest: "/var/lib/irods/msiExecCmd_bin/{{ item }}"
    mode: 0755
  when: not ansible_check_mode
  with_items:
    - dmattr
    - dmget
    - dmput

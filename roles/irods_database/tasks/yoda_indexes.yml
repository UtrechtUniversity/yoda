- name: Remove Yoda-specific indexes on iCAT database
  become: true
  become_user: postgres
  community.postgresql.postgresql_idx:
    db: '{{ irods_database_name }}'
    name: '{{ item }}'
    state: absent
  with_items:
    - idx_yoda_coll1
    - idx_yoda_coll2
    - idx_yoda_data1
    - idx_yoda_meta1
    - idx_yoda_meta2
    - idx_yoda_meta3
    - idx_yoda_meta4
  when: not irods_database_enable_yoda_indexes


- name: Install or remove pg_trgm extension for trigram matching on iCAT database
  become: true
  become_user: postgres
  community.postgresql.postgresql_ext:
    state: '{{ "present" if irods_database_enable_yoda_indexes else "absent" }}'
    name: pg_trgm
    db: '{{ irods_database_name }}'


- name: Install Yoda-specific indexes on iCAT database
  become: true
  become_user: postgres
  community.postgresql.postgresql_idx:
    db: '{{ irods_database_name }}'
    name: '{{ item.name }}'
    type: '{{ item.type }}'
    columns: '{{ item.columns }}'
    table: '{{ item.table }}'
  with_items:
    - name: idx_yoda_coll1
      type: gin
      columns: UPPER(coll_name) gin_trgm_ops
      table: r_coll_main
    - name: idx_yoda_coll2
      type: gin
      columns: UPPER(parent_coll_name) gin_trgm_ops
      table: r_coll_main
    - name: idx_yoda_data1
      type: gin
      columns: UPPER(data_name) gin_trgm_ops
      table: r_data_main
    - name: idx_yoda_meta1
      type: gin
      columns: UPPER(meta_attr_value) gin_trgm_ops
      table: r_meta_main
    - name: idx_yoda_meta2
      type: gin
      columns: UPPER(meta_attr_unit) gin_trgm_ops
      table: r_meta_main
    - name: idx_yoda_meta3
      type: btree
      columns: UPPER(meta_attr_name)
      table: r_meta_main
    - name: idx_yoda_meta4
      type: btree
      columns: UPPER(meta_attr_value)
      table: r_meta_main
  when: irods_database_enable_yoda_indexes

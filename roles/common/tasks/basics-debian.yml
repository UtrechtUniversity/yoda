- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  changed_when: false


- name: Ensure Ansible dependencies are installed
  ansible.builtin.package:
    name:
      - policycoreutils-python-utils
    state: present


- name: Ensure basics (vim, bind-utils, etc.) are installed
  ansible.builtin.package:
    name:
      - bind9-utils
      - vim
      - htop
      - git
      - tmux
      - rsync
      - jq
    state: present

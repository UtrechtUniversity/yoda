- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  changed_when: false


- name: Gather package facts
  ansible.builtin.package_facts:
    manager: apt


- name: Ensure Ansible dependencies are installed
  ansible.builtin.package:
    name:
      - policycoreutils-python-utils
    state: present


- name: Configure AppArmor systemd service
  ansible.builtin.service:
    name: apparmor
    enabled: "{{ enable_apparmor }}"
    use: service
  when: enable_apparmor
  # TODO should the when be here?


- name: Ensure AppArmor tools are installed
  ansible.builtin.package:
    name:
      - apparmor-profiles
      - apparmor-utils
    state: present
  when: enable_apparmor


- name: Ensure basics (vim, bind-utils, etc.) are installed
  ansible.builtin.package:
    name:
      - bind9-utils
      - vim
      - htop
      - git
      - tmux
      - rsync
      - jq
    state: present

- name: Remove PHP packages used by older versions of Yoda
  ansible.builtin.yum:
    name: "{{ item }}"
    state: absent
  with_items:
    - php
    - "php-*"


- name: Remove repository for PHP 7.4
  ansible.builtin.yum_repository:
    name: remi-php74
    state: absent


- name: Remove PHP configuration file used by older versions of Yoda
  ansible.builtin.file:
    path: /etc/httpd/conf.modules.d/15-php.conf
    state: absent

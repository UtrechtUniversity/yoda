---
# copyright Utrecht University

enable_pgbouncer: false

# PgBouncer configuration
pgbouncer_pool_mode: session

pgbouncer_max_client_conn: 200
pgbouncer_default_pool_size: 50

pgbouncer_reserve_pool_size: 25
pgbouncer_reserve_pool_timeout: 2

# This override can be used to set different ignore startup parameters
# as needed for a particular software version.
# pgbouncer_override_ignore_startup_parameters

# OpenSSL configuration.
openssl_private_dir: '/etc/pki/tls/private'
openssl_certs_dir: '/etc/pki/tls/certs'
openssl_key_signed: localhost.key
openssl_crt_signed: localhost.crt
openssl_dhparams: dhparams.pem

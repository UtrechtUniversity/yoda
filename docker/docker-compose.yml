version: "3"

volumes:
  icat_pg_data:
  icat_yoda_ruleset:
  icat_irods_logs:

services:
  provider:
    container_name: provider.yoda
    hostname: provider.yoda
    image: yoda_irods_icat
    depends_on:
      - db
      - mailpit
    build:
      context: yoda_irods_icat
    restart: unless-stopped
    volumes:
      - icat_yoda_ruleset:/etc/irods/yoda-ruleset
      - icat_irods_logs:/var/lib/irods/logs

  db:
    container_name: db.yoda
    hostname: db.yoda
    image: postgres:11-bullseye
    environment:
      - POSTGRES_DB=ICAT
      - POSTGRES_USER=irodsdb
      - POSTGRES_PASSWORD=yodadev
    volumes:
      - icat_pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  extuserdb:
    container_name: extuserdb.yoda
    hostname: extuserdb.yoda
    image: postgres:11-bullseye
    environment:
      - POSTGRES_DB=extuser
      - POSTGRES_USER=extuser
      - POSTGRES_PASSWORD=yodadev
    volumes:
      - extuser_pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  portal:
    container_name: portal.yoda
    hostname: portal.yoda
    image: yoda_portal
    depends_on:
      - provider
      - eus
    ports:
      - "8443:443"
    build:
      context: yoda_portal
    restart: unless-stopped

  eus:
    container_name: eus.yoda
    hostname: eus.yoda
    image: yoda_eus
    depends_on:
      - extuserdb
      - mailpit
    ports:
      - "8444:8443"
    build:
      context: yoda_eus
    restart: unless-stopped

  davrods:
    container_name: data.yoda
    hostname: data.yoda
    image: davrods
    depends_on:
      - provider
    ports:
      - "8445:443"
    build:
      context: davrods
    restart: unless-stopped

  mailpit:
    container_name: mailpit.yoda
    hostname: mailpit.yoda
    image: mailpit
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: unless-stopped

volumes:
  extuser_pg_data:
  icat_pg_data:
  icat_irods_logs:
  icat_yoda_ruleset:
